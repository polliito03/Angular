<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Renzo Conversions Page</title>
</head>
<body ng-app="MyFirstApp">

<h1>Simples Conversiones</h1>

<div ng-controller="MyFirstController">
    <table>
    <tr>
        <th colspan="4"><h3>Temperatura</h3></th>
    </tr>
    <tr>
        <td><label for="cent">Centigrado:</label></td>
        <td style="height:40px;padding-right:30px"><input type="text" id="cent" size="3"
               ng-model="cent"
               ng-keyup="calculateCent();">
        </td>
        <td>En Fahrenheit:</td><td><b>{{centOut}}</b></td>
    </tr>
    <tr>
        <td style="height:40px"><label for="fare">Fahrenheit:</label></td>
        <td><input type="text" id="fare" size="3"
               ng-model="fare"
               ng-keyup="calculateFare();">
        </td>
        <td>En Centigrado:</td><td><b>{{fareOut}}</b></td>
    </tr>
    </table>
</div>
<br>

</body>
</html>
